services:
  - type: web
    name: affordable-housing-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python seed_data.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
